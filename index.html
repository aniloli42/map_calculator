<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Map Calculator</title>
  </head>
  <body>
    <div class="map-container">
      <div class="map-title">MAPPA</div>
      <div class="map" id="map"></div>
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9-Db60OMlGAXLJeyl97GSwFXz6Vw6Q3s&callback=initMap&libraries=places"
        async
        type="text/javascript"
      ></script>
      <div class="place-address">
        <label for="placeAddress">Indirizzo</label>
        <input
          type="text"
          id="placeAddress"
          placeholder="Inserisci il tuo indirizzo"
        />
        <div class="place-message" id="placeMessage"></div>
        <div id="placeBtn">Localizza</div>
      </div>
      <div class="calc-form">
        <form id="calcMain">
          <div class="input-group">
            <label for="distance">Distanza</label>
            <input
              type="number"
              name="distance"
              placeholder="(in km)"
              id="distance"
            />
          </div>
          <div class="input-group">
            <label for="time">Tempo</label>
            <input
              type="number"
              name="time"
              id="time"
              placeholder="(in minuti)"
            />
          </div>
          <div class="input-group" id="tollDiv">
            <label for="toll">Pedaggio</label>
            <div class="radio">
              <input type="radio" name="toll" value="yes" />si
              <input type="radio" name="toll" value="no" checked />no
            </div>
          </div>
          <div class="display-reset-message">
            Il valore calcolato scomparir√† in 15 secondi
          </div>
          <div class="input-group" id="formButtons">
            <input type="submit" value="Calcola" id="calcBtn" />
            <input type="reset" value="Reset" id="removeMark" />
          </div>
        </form>
        <div class="display-result" id="displayResult"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
