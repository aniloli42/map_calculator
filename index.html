<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Map Calculator</title>
	</head>
	<body>
		<div class="map-container">
			<div class="map-title">MAPPA</div>
			<div class="map" id="map"></div>

			<!-- Api Key need to add instead of API_Key -->
			<script
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7XinpZCFBMMQnfUXlxKs6BNOWo9TqXzI&libraries=places&v=beta"
				type="text/javascript"
			></script>
			<div class="place-address">
				<label for="placeAddress">Inserisci l'indirizzo</label>
				<input
					type="text"
					id="placeAddress"
					placeholder="Inserisci il tuo indirizzo"
				/>
				<div class="place-message" id="placeMessage"></div>
				<div id="placeBtn">Localizza</div>
			</div>
			<div class="calc-form">
				<form id="calcMain">
					<div class="input-group">
						<label for="distance"
							>Distanza
							<small class="map-small">(Recupero Automatico)</small></label
						>
						<input
							type="text"
							name="distance"
							placeholder="(in km)"
							id="distance"
							disabled
						/>
					</div>
					<div class="input-group">
						<label for="time"
							>Tempo
							<small class="map-small">(Recupero Automatico)</small></label
						>
						<input
							type="text"
							name="time"
							id="time"
							placeholder="(in minuti)"
							disabled
						/>
					</div>
					<div class="input-group" id="tollDiv">
						<label for="toll"
							>Pedaggio
							<small class="map-small">(Seleziona Manualmente)</small></label
						>
						<div class="radio">
							<input type="radio" name="toll" value="yes" id="yesTollRadio" />si
							<input
								type="radio"
								name="toll"
								value="no"
								checked
								id="noTollRadio"
							/>no
						</div>
					</div>
					<div class="input-group" id="formButtons">
						<input type="submit" value="Calcola" id="calcMapBtn" />
						<input type="reset" value="Reset" id="resetMapBtn" />
					</div>
				</form>
				<div class="display-result" id="displayResult"></div>
			</div>
		</div>
		<script src="./scripts/script.js"></script>
	</body>
</html>
