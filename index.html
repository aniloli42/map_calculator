<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Map Calculator</title>
  </head>
  <body>
    <div class="container">
      <script defer src="script.js"></script>
      <div class="map" id="map">
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD10IpcW7YRx54biuXEsRvLYda-oABxoCE&callback=initMap"
          async
        ></script>
      </div>
      <div class="remove-mark" id="removeMark">Remove Mark</div>
      <div class="calc-form">
        <form id="calcMain">
          <div class="input-group">
            <label for="distance">Distanza</label>
            <input
              type="number"
              name="distance"
              placeholder="(in km)"
              id="distance"
            />
          </div>
          <div class="input-group">
            <label for="time">Tempo</label>
            <input
              type="number"
              name="time"
              id="time"
              placeholder="(in minuti)"
            />
          </div>
          <div class="input-group" id="tollDiv">
            <label for="toll">Pedaggio</label>
            <div class="radio">
              <input type="radio" name="toll" value="yes" />si
              <input type="radio" name="toll" value="no" checked />no
            </div>
          </div>
          <div class="input-group" id="formButtons">
            <input type="submit" value="Calcola" />
            <input type="reset" value="Reset" id="resetBtn" />
          </div>
        </form>
        <div class="display-result" id="displayResult"></div>
      </div>
    </div>
  </body>
</html>
